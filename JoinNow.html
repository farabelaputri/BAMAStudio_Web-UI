<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now!</title>
    <link rel="stylesheet" href="JoinNow-style.css">
</head>
<body>
    <div class="header">
        <div class="headline">
            <h1><b> BAMA STUDIOS</b></h1>
        </div>
    </div>
    <div class="join-us">
        <b>Join Us!</b>
    </div>
    
    <div class="input">
        <div class="text">Full Name</div>
        <input type="text" name="fullname" id="fullname">
    </div>
    <div class="input">
        <div class="text">Password</div>
        <input type="password" name="Password" id="Password">
        </div>
    <div class="input">
        <div class="text"><b>Gender</b></div>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
    </div>
    <div class="input">
        <div class="text">Country</div>
        <input type="text" name="country" id="country">
    </div>
    <div class="input">
        <div class="text">Address</div>
        <input type="text" name="address" id="address">
    </div>
    <div class="input">
        <div class="text">Date Of Birth</div>
        <input type="date" name="dob" id="dob">
    </div>
        
    <a href="./BamaStudio.html">
        <div class="input">
        <input type="submit" value="Submit"> 
        </div>
    </a>

    <div class="footer">
        <i>Thankyou for joining us!</i>
    </div>
</body>
</html>
